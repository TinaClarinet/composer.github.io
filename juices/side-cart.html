<div class="cart flex-column justify-content-start">
	<div class="cart-header">
		<svg class="bi bi-arrow-bar-right" width="1em" height="1em" viewBox="0 0 16 16" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
  	<path fill-rule="evenodd" d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
		<path fill-rule="evenodd" d="M6 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H6.5A.5.5 0 0 1 6 8zm-2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z"/>

	<div class="empty-cart justify-content-center align-items-center">

	<div class="cart-products-wrap">
		<div class="cart-product d-flex">
			<img class="cart-product-img" src="img/juice2.jpg">

				<p class="cart-product-name">Апельсиновый сок</p>
				<p class="cart-product-price my-1"><span id="cart-product-price-number">16.70</span>руб</p>

			</div>
			<a class="cart-remove-item-btn ml-auto">x</a>
		</div>
	</div>
	<div class="subtotal-wrap">
		<p class="subtotal">Итого <span id="subtotal-price-span">0</span> руб</p>
		<div class="cart-line"></div>
		<button class="view-cart-btn" type="button">Перейти в корзину</button>
	</div>
</div>
